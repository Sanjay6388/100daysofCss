<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9: Hover Color Change Animation</title>
</head>
<style>
    * {
        padding: 50px;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transition: background-color 0.3s ease;
    }

    .box:hover {
        background-color: darkblue;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4: Rotating Animation</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: purple;
        animation: rotate 2s infinite;
    }
    @keyframes rotate{
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

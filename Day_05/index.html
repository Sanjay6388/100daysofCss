<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5: Bouncing Animation</title>
</head>
<style>
    *{
        padding: 50px;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
        animation: bounce 2s infinite;
    }
    @keyframes bounce{
        0%, 50% {top: 0;}
        100% {top: -50px;}
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

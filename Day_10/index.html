<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 10: Hover Border Color Change</title>
<style>
  *{
    padding: 50px;
  }
  .box {
    width: 150px;
    height: 100px;
    border: 2px solid lightblue;
    transition: border-color 0.3s ease;
  }

  .box:hover {
    border-color: darkblue;
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

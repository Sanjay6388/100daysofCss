<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3: Transforms and Scale</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
        animation: scale 2s infinite;
    }
    @keyframes scale{
        0% {transform: scale(1);}
        50% {transform: scale(1.5);}
        100% {transform: scale(1);}
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

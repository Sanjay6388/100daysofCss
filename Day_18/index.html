<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.title }}</title>
  <style>
    /* CSS styling for the product page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Add more CSS styles for product images, details, etc. */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ 'curlistic-logo.png' | asset_url }}" alt="Curlistic Logo">
    </header>
    <main>
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <!-- Add more product details here -->
      <img src="{{ product.featured_image | product_img_url: 'large' }}" alt="{{ product.title }}">
      <!-- Add more product images with zoom functionality -->
      <button>Add to Cart</button>
      <!-- Add more buttons for product variants and checkout -->
    </main>
    <footer>
      <p>&copy; {{ 'now' | date: '%Y' }} Curlistic. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson : 8   Hover Animation Scale-up</title>
</head>
<style>
    * {
        padding: 50px;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.2);
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>

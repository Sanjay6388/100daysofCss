<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1: Keyframes and Opacity</title>
</head>
<style>
    .box{
        width:100px;
        height: 100px;
        background-color: blue;
        animation: fade 2s infinite;
    }
    @keyframes fade{
        0%, 100%{opacity: 1;}
        50% {opacity:0.5;}
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
